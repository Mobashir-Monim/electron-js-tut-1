<!--index.html-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <title>Mobashir's Calculator</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 px-0 py-4" id="num-log">
                    <h3 class="px-3" id="exp">&nbsp;</h3>
                    <h5 class="px-3" id="exp-eval">&nbsp;</h5>
                </div>
                <div class="col-md-12 px-0">
                    <input type="text" name="number" id="number" class="form-control rounded-0">
                </div>
                <div class="col-md-12 px-0">
                    <table class="table table-dark">
                        <tbody>
                            <tr>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('1')">1</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('2')">2</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('3')">3</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('+')">+</td>
                            </tr>
                            <tr>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('4')">4</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('5')">5</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('6')">6</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('-')">-</td>
                            </tr>
                            <tr>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('7')">7</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('8')">8</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('9')">9</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('*')">*</td>
                            </tr>
                            <tr>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('.')">.</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('0')">0</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="clearExp()">CLR</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('/')">/</td>
                            </tr>
                            <tr>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor('(')">(</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-25" onclick="insertFactor(')')">)</td>
                                <td class="btn btn-sm btn-dark rounded-0 p-3 w-50" colspan="2" onclick="evaluateExpression()">=</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- You can also require other files to run in this process -->
        <script src="./preload.js"></script>
        <script src="./node_modules/mathjs/lib/browser/math.js"></script>
    </body>
</html>
